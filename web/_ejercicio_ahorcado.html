    <script language="javascript">
        $(document).ready(function () {
            var qs = function (search_for) {
                    var query = window.location.search.substring(1),
                        parms = query.split('&'),
                        i,
                        cuenta,
                        pos;

                    for (i = 0, cuenta = parms.length; i < cuenta; i++) {
                        pos = parms[i].indexOf('=');
                        if (pos > 0 && search_for === parms[i].substring(0, pos)) {
                            return parms[i].substring(pos + 1); ;
                        }
                    }
                    return "";
                };

            EjercicioPadre.inicializarEjercicio(
                qs("id") || "010101", {
                    folder: qs("dir") || "curso_ahorcado", 
                    resfolder:qs("resdir") || "res_ahorcado"
            });            
        });        
    </script>
